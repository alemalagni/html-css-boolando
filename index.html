<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="margine">

            <!-- Elenco Sinistra-->
            <div class="elenco"> 
                <ul>
                    <a href="">Donna</a>
                    <a href="">Uomo</a>
                    <a href="">Bambini</a>
                </ul>
            </div>

            <div>logo</div>

            <!-- Elenco Destra-->
            <div class="elenco">
                <ul>
                    <a href="">Account</a>
                    <a href="">Preferiti</a>
                    <a href="">Acquista</a>
                </ul>
            </div>

        </div>
    </header>

    <!-- Intestazione -->
    <main>
        <div class="margine">
            <div class="cards">

                <!-- Card a-->
                <div class="card">

                    <!-- Top -->
                    <div class="card-top">

                        <!-- Immagine -->
                        <div class="imagecard">
                            <img src="img/1.webp" alt="card">
                            <img src="img/1b.webp" alt="card" class="seconda">

                            <!-- Preferiti -->
                            <div class="preferiti"><i class="fa-solid fa-heart nero"></i></div>

                            <!-- Etichette -->
                            <div class="etichette dodici">
                                <div class="sconto"><span>-50%</span></div>
                                <div class="sostenibilità"><span>Sostenibilità</span></div>
                            </div>

                        </div>

                    </div>

                    <!-- Bottom -->
                    <div class="card-bottom">
                        <p class="marca nero dodici">Levi's</p>
                        <p class="nome nero">RELAXED FIT TEE UNISEX</p>
                        <div class="prezzo dodici">
                            <span class="attuale">14,99 €</span>
                            <span class="partenza nero">29,99 €</span>
                        </div>  
                    </div>

                </div>

                <!-- Card b-->
                <div class="card b"></div>
                
                <!-- Card c-->
                <div class="card c"></div>

                <!-- Card d-->
                <div class="card d"></div>

                <!-- Card e-->
                <div class="card e"></div>

                <!-- Card f-->
                <div class="card f"></div>
            
            </div>

        </div>

        <!-- Blocco Finale-->
        <div class="blocco">
            <div class="margine">

                <!-- Destra -->
                <div>
                    <div><h3>Boolando s.r.l</h3></div>
                    
                    <!-- Link -->
                    <div class="elenco">
                        <ul>
                            <a href="">Informazioni legali</a>
                            <a href="">Informativa sulla privacy</a>
                            <a href="">Diritto di recesso</a>
                        </ul>
                    </div>
                </div>

                <!-- Sinistra -->
                <div>
                    <p>Seguici anche su</p>
                    <!-- Social -->
                    <div class="elenco">
                        <ul>
                            <a href="">Twitter</a>
                            <a href="">Facebook</a>
                            <a href="">Instagram</a>
                            <a href="">Pinterest</a>
                            <a href="">YouTube</a>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
